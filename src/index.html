<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Lamborghini-2.0</title>
</head>

<body>
    <!-- NAV BAR -->
    <!-- START SCREEN -->
    <div id="home-wrapper">
        <p id="hometext">Welcome</p>
        <img src="../assets/homepic.jpg" class="pic" id="homepic">
    </div>
    <!-- INFORMATION -->
    <!-- First Row -->
    <div class="info-wrapper-top">
        <!-- Left -->
        <div class="info-box-l info-box">
            <p class="info-text">Our brand new model is faster than ever</p>
            <img src="../assets/infopic-1.jpg" class="info-box-zoom pic infopic">
        </div>
        <!-- Right -->
        <div class="info-box-r info-box">
            <p class=" info-text">first right text</p>
            <img src="../assets/infopic-2.jpg" class="info-box-zoom pic infopic">
        </div>
    </div>
    <!-- Second Row -->
    <div class="info-wrapper-bottom">
        <!-- Left -->
        <div class="info-box-l info-box">
            <p class="info-text">second left text</p>
            <img src="../assets/infopic-3.jpg" class="info-box-zoom pic infopic">
        </div>
        <!-- Right -->
        <div class="info-box-r info-box">
            <p class="info-text">second right text</p>
            <img src="../assets/infopic-4.jpg" class="info-box-zoom pic infopic">
        </div>
    </div>
    <!-- INFORMATION TEXT -->

    <div class="wrapper01">
        <video class="video01" style="z-index: -5; position: absolute;" autoplay muted loop id="myVideo">
            <source src="../assets/BackroundDownloads.mp4" type="video/mp4">

        </video>
        <div class="info-wrapper-box">

            <p>Our cars drive with love and passion.</p>

            <img class="pic pic-info-box" src="../assets/infopic-1.jpg" alt="Picture of Inforpic-1">
        </div>
        


    </div>
    <!-- FOOTER -->
</body>

</html>
